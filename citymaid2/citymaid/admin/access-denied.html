<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - City Maid Admin</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../config.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            primary: '#4F46E5',
                            secondary: '#4338CA',
                            light: '#EEF2FF',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-poppins bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
    <div class="max-w-lg w-full bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-red-600 h-2"></div>
        <div class="p-8 text-center">
            <div class="mb-6 inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-100">
                <i class="fas fa-lock text-3xl text-red-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Access Denied</h1>
            <p class="text-gray-600 mb-6">
                You don't have permission to access the admin area. 
                Admin privileges are required to view this content.
            </p>
            <div class="space-y-3">
                <a href="../auth/admin-login.html" class="block w-full py-3 px-4 rounded-lg bg-brand-primary text-white hover:bg-brand-secondary transition-colors">
                    <i class="fas fa-sign-in-alt mr-2"></i> Admin Login
                </a>
                <a href="../index.html" class="block w-full py-3 px-4 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition-colors">
                    <i class="fas fa-home mr-2"></i> Return to Homepage
                </a>
            </div>
        </div>
    </div>
    
    <p class="mt-6 text-sm text-gray-500">
        If you believe you should have access to this area, please contact the site administrator.
    </p>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if we have a specific error message in URL params
            const urlParams = new URLSearchParams(window.location.search);
            const errorMsg = urlParams.get('error');
            
            if (errorMsg) {
                const errorEl = document.createElement('p');
                errorEl.className = 'text-red-500 mt-4';
                errorEl.textContent = decodeURIComponent(errorMsg);
                document.querySelector('.text-gray-600').after(errorEl);
            }
        });
    </script>
</body>
</html>
