<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CityMaid</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../assets/styles.css" rel="stylesheet">
</head>
<body class="bg-brand-light min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="../index.html" class="text-3xl font-bold text-gradient">CITYMAID</a>
            </div>

            <!-- Admin Login Card -->
            <div class="card p-8">
                <h2 class="text-2xl font-semibold text-center mb-6">Admin Login</h2>
                <p class="text-text-muted text-center mb-6">Sign in to access the admin dashboard</p>
                
                <form class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-text-muted mb-2">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your admin email">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-text-muted mb-2">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password">
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-brand-primary">
                            <label for="remember" class="ml-2 block text-sm text-text-muted">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="text-sm text-brand-primary hover:text-brand-hover">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-primary w-full">Sign In</button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-text-muted">
                        Not an admin? 
                        <a href="login.html" class="text-brand-primary hover:text-brand-hover font-medium">Go to user login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
